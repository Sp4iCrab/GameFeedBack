<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-style.css">
</head>

<body>
    <div class="main">
        <h1>GameFeedBack</h1>
        <h3>Enter your account credentials</h3>

        <form action="" id="loginform">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>Not registered?</p>
        <a href="register.html" style="text-decoration: underline;">Create account</a>
    </div>
    
    <script src="/backend/login.js"></script>
</body>

</html>
